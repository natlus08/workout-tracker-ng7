<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <h3>Start Workout</h3>
  </div>
</div>
<br>
<form>
  <div class="form-group row">
    <label for="title" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="title" name="title" [ngModel]="workout.title" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="note" class="col-sm-4 col-form-label">Note</label>
    <div class="col-sm-8">
      <textarea rows="5" class="form-control" id="note" name="note" [ngModel]="workout.note" readonly></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="startdate" class="col-sm-4 col-form-label">Start Date</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" id="startdate" name="startdate" [ngModel]="workout.startdate | date:'yyyy-MM-dd'" (ngModelChange)="datereintialize($event)" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="starttime" class="col-sm-4 col-form-label">Start Time</label>
    <div class="col-sm-8">
      <input type="time" class="form-control" id="starttime" name="starttime" [ngModel]="workout.starttime | date:'HH:mm'" (ngModelChange)="timereintialize($event)" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-2 mt-1">
      <button class="btn btn-dark btn-block" (click)="start()">Start</button>
    </div>
    <div class="col-md-4 mt-1">
      <button class="btn btn-dark btn-block" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
